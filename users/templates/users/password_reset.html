{% extends "registration/base.html" %} {% load crispy_forms_tags %} {% block content %} {% load i18n %}
<div class="viewport">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="content-section " id="formregistro">
            <form action="" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Recordar contraseña</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn " id="btnforms" type="submit">Reiniciar tu contraseña</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Si no tienes cuenta
                <a href="{% url 'registro' %}" class="btn ml-2" id="btncancelar">Registrate</a>
            </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
