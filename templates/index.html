    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                event.preventDefault();
                const currentyear = new Date().getFullYear();
                const year = $('#year').val();
                const verify = currentyear - year;
                if (verify <= 17) {
                    $('.message-error').show();
                } else {
                    Cookies.set('verifychalupa', '1', {
                        expires: 5
                    });
                    $('#fedad')[0].submit();
                }
            })

        });
    </script>
